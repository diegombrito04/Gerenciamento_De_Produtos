<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Produtos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="first-column">
        <h2 class="title title-primary">Bem-vindo de volta!</h2>
        <p class="description description-primary">Faça login com suas informações pessoais</p>
        <form id="login-form" class="form">
          <label class="label-input" for="username">
            <i class="far fa-user icon-modify"></i>
            <input type="text" id="username" placeholder="Nome" required>
          </label>
          <label class="label-input" for="password">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" id="password" placeholder="Senha" required>
          </label>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
  
      <div class="second-column">
        <h2 class="title title-second">Criar Conta</h2>
        <p class="description description-primary">Insira seus dados para começar</p>
        <form id="register-form" class="form">
          <label class="label-input" for="register-username">
            <i class="far fa-user icon-modify"></i>
            <input type="text" id="register-username" placeholder="Nome" required>
          </label>
          <label class="label-input" for="register-password">
            <i class="fas fa-lock icon-modify"></i>
            <input type="password" id="register-password" placeholder="Senha" required>
          </label>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>  
  <main id="product-section" style="display: none;">
    <div class="container">
      <header>
        <h1>App de Produtos</h1>
      </header>
      <section>
        <h2>Cadastro de Produtos</h2>
        <form id="product-form" class="product-form">
          <input type="text" id="product-name" placeholder="Nome do Produto" required>
          <input type="number" id="product-price" placeholder="Preço do Produto" required>
          <button type="submit">Adicionar Produto</button>
        </form>
        <h2>Lista de Produtos</h2>
        <ul id="product-list" class="product-list"></ul>
      </section>
    </div>
  </main>  
  <script src="script.js"></script>
</body>
</html>
